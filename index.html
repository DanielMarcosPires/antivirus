    <div class="body__margin">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <section class="swiper-slide">
                <header class="header">
                    <div class="header__margin">
                        <h1 class="header__title">
                            always
                        </h1>
                        <p class="header__text">
                            be in touch
                        </p>
                    </div>
                    <img src="" alt="profile">
            </header>
            <main class="content">
                <div class="content__card">
                    <section class="cardMoney">
                           <header class="cardMoney__header">
                               <h2 class="cardMoney__title">at&t</h2>
                               <p class="cardMoney__paragraph">Mexico</p>
                           </header>
                           <footer class="cardMoney__footer">
                               <p class="cardMoney__paragraph">
                                   2 <span>gb</span>/60min
                               </p>
                               <p class="cardMoney__paragraph">
                                   $00,00
                               </p>
                           </footer>
                    </section>
                </div>
                <form class="formulario d-flex flex-column text-start">
                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text">
                    </div>
                    <div>
                        <label for="valo">Preço</label>
                        <input id="valo" type="text">
                    </div>
                    <div>
                        <label for="pais">País</label>
                       <select class="selecaoDePais" name="Pais" id="pais">
                         <option value="">Brazil</option>
                         <option value="">EUA</option>
                         <option value="">Japão</option>
                       </select>
                    </div>
                </form>
                 <button class="plan">
                    Adicione um valor
                 </button>
                 <button class="send">enviar</button>
                </main>
              </section>
              <section class="swiper-slide">
              </section>
              <section class="swiper-slide">
              </section>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

            <!-- If we need scrollbar -->
          </div>
    </div>
